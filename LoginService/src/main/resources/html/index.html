<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>#1 HTML Login Form</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body>
<div id="form_wrapper">
    <div id="form_left">
        <img alt="computer icon" src="icon.png">
    </div>
    <div id="form_right">
        <h1>Member Login</h1>
        <div class="input_container">
            <i class="fas fa-envelope"></i>
            <input class='input_field' id="field_email" name="Email" placeholder="Email" type="email">
        </div>
        <div class="input_container">
            <i class="fas fa-lock"></i>
            <input class='input_field' id="field_password" name="Password" placeholder="Password" type="password">
        </div>
        <input class='input_field' id='input_submit' type="submit" value="Login">
        <span>Forgot <a href="#"> Username / Password ?</a></span>
        <span id='create_account'>
                <a href="#">Create your account &#x27A1; </a>
            </span>
    </div>
</div>
</body>

</html>
